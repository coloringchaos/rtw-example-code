<html>
<head>
  <meta charset="UTF-8">

  <!-- to get rid of favicon request in console -->
  <link rel="shortcut icon" href="">

  <!-- set viewport - for responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- P5  -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>

  <!-- SOCKET.IO  -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <script>
    // SOCKET STUFF
    var socket = io.connect();

    socket.on('connect', function() {
      console.log("Connected");
    });

    socket.on('sensor', function(data){
      // console.log(data);

      // split it:
        var numbers = split(data, ",");

        // console.log('sensor 1: ' + numbers[0] + ', sensor 2: ' + numbers[1]);

        sensor1 = Number(numbers[0]);
        sensor2 = Number(numbers[1]);
    });
  </script>

  <style> 
    body{
      padding: 0; 
      margin: 0;
    }
  </style>
</head>
